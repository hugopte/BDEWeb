    defaults: { _controller: BDESiteBundle:Layout:activite }

bde_site_gestion_user:
    path:     /gestion
    defaults: { _controller: BDESiteBundle:gestion:users}

bde_site_gestion_boutique:
    path:     /layout/boutique
    defaults: { _controller: BDESiteBundle:Layout:boutique}

bde_site_MLegales:
    path:     /MentionsLegales
    defaut:   {_controler: BDESiteBundle:MentionsLegales}








