<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" sizes="144x144" href="Exia.png">
</head>
<body>

<nav class="navbar navbar-inverse bg-faded navbar-fixed-top">
    <p href="#" class="navbar-brand mb-0">Exia Cesi Arras<br/>Campus Activité BDE</p>
</nav>

<div class="jumbotron" id="main-jumbo">
    <div class="container-fluid text-center">
        <h1 id="titre">BDE EXIA ARRAS</h1>
    </div>
</div>

<div class="col-sm-4 col-md-4 col-lg-4">
    <form action="#" class="form-horizontal" method="post">
        <div class="form-group col-sm-12 col-md-12 col-lg-12">
            <label for="">Nom: </label>
            <input type="nom" class="form-control" id="nom">
        </div>
        <div class="form-group col-sm-12 col-md-12 col-lg-12">
            <label for="">Prenom: </label>
            <input type="prenom" class="form-control" id="prenom">
        </div>
        <div class="form-group col-sm-12 col-md-12 col-lg-12">
            <label for="">Email: </label>
            <input type="email" class="form-control" id="email">
        </div>
        <div class="form-group col-sm-12 col-md-12 col-lg-12">
            <label for="">Mot de Passe: </label>
            <input type="password" class="form-control" id="password">
        </div>
        <div class="form-group col-sm-12 col-md-12 col-lg-12">
            <label for="">Confirmation Mot de Passe: </label>
            <input type="confpassword" class="form-control" id="confpassword">
        </div>
        <div class="form-group col-sm-12 col-md-12 col-lg-12">
            <button type="submit" class="btn btn-danger" onclick="self.location.href='activitypage.html'">Image</button>

        </div>
        <div class="form-group col-sm-12 col-md-12 col-lg-12">
            <input type="image" name="avatar" id="avatar" value="Image">
            <img src="#avatar">
        </div>
        <div class="form-group col-sm-12 col-md-12 col-lg-12">
            <button type="submit" class="btn btn-danger" onclick="self.location.href='activitypage.html'">Annuler
            </button>
            <button type="submit" class="btn btn-danger" onclick="self.location.href='activitypage.html'">Valider
            </button>
        </div>
    </form>
</div>
</body>

<footer>
    <div  class="navbar navbar-inverse navbar-fixed-bottom">
        <div class="container">
            <ul class="nav navbar-nav pull-left">
                <li><a href="#">Mentions légales</a> </li>
                <li><a href="#">Contact</a> </li>
                <li><a href="#">Support</a></li>
            </ul>
            <a href="#"><img src="../src/BDE/SiteBundle/Resources/views/Default/Photo/facebook-icon.png" alt="Facebook Logo" class="icons pull-right"></a>
            <a href="#"><img src="../src/BDE/SiteBundle/Resources/views/Default/Photo/twitter-icon.png" alt="Twitter Logo" class="icons pull-right"></a>
            <a href="#"><img src="../src/BDE/SiteBundle/Resources/views/Default/Photo/youtube-icon.png" alt="Youtube Logo" class="icons pull-right"></a>
        </div>
    </div>
</footer>


<script src="js/jquery-3.2.0.min.js"></script>
<script src="js/bootstrap.min.js"></script>

</html>
