<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Soumettre une activite</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" sizes="144x144" href="Exia.png">
</head>
<body>

<nav class="navbar navbar-inverse bg-faded navbar-fixed-top">
    <p href="#" class="navbar-brand mb-0">Exia Cesi Arras<br/>Campus Activité BDE</p>
</nav>

<div class="jumbotron" id="main-jumbo">
    <div class="container-fluid text-center">
        <h1 id="titre">BDE EXIA ARRAS</h1>
    </div>
</div>

<div class="col-sm-4 col-md-4 col-lg-4">
    <form action="#" class="form-horizontal" method="post">
        <div class="form-group col-sm-12 col-md-12 col-lg-12">
            <label for="">Titre de l'activité: </label>
            <input type="titreactivite" class="form-control" id="titreactivite">
        </div>
        <div class="form-group col-sm-12 col-md-12 col-lg-12">
            <label for="">Catégorie: </label>
            <input type="categorie" class="form-control" id="categorie">
        </div>
        <div class="form-group col-sm-12 col-md-12 col-lg-12">
            <label for="">Description: </label>
            <input type="description" class="form-control" id="description">
        </div>
        <div class="form-group col-sm-12 col-md-12 col-lg-12">
            <p>Insérer une image:</p>
            <button type="submit" class="btn btn-danger" onclick="self.location.href='activitypage.html'">Image</button>

        </div>
        <div class="form-group col-sm-12 col-md-12 col-lg-12">
            <input type="image" name="avatar" id="avatar" value="Image">
            <img src="#avatar">
        </div>
        <div class="form-group col-sm-12 col-md-12 col-lg-12">
            <button type="submit" class="btn btn-danger" onclick="self.location.href='activitypage.html'">Annuler
            </button>
            <button type="submit" class="btn btn-danger" onclick="self.location.href='activitypage.html'">Valider
            </button>
        </div>
    </form>
</div>
</body>


<footer>
    <p><a href="LAW">Mentions légales</a> - <a href="Contact">Contact</a> - <a href="Support">Support</a></p>
</footer>

<script src="js/jquery-3.2.0.min.js"></script>
<script src="js/bootstrap.min.js"></script>

</html>
