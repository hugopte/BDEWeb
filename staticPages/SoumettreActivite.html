<div class="navbar navbar-inverse">
    <p href="#" class="navbar-brand mb-0">Soumettre une activité</p>
</div>

<div class="col-sm-4 col-md-4 col-lg-4">
    <form action="#" class="form-horizontal" method="post">
        <div class="form-group col-sm-12 col-md-12 col-lg-12">
            <label for="">Titre de l'activité: </label>
            <input type="text" class="form-control" id="titreactivite">
        </div>
        <div class="form-group col-sm-12 col-md-12 col-lg-12">
            <label for="">Catégorie: </label>
            <input type="text" class="form-control" id="categorie">
        </div>
        <div class="form-group col-sm-12 col-md-12 col-lg-12">
            <label for="">Date: </label>
            <input type="datetime" class="form-control" id="description" name="Da">
        </div>
        <div class="form-group col-sm-12 col-md-12 col-lg-12">
            <p>Insérer une image:</p>
            <button type="submit" class="btn btn-danger" onclick="self.location.href='activitypage.html'">Image</button>

        </div>
        <div class="form-group col-sm-12 col-md-12 col-lg-12">
            <input type="image" name="avatar" id="avatar" value="Image">
            <img src="#avatar">
        </div>
        <div class="form-group col-sm-12 col-md-12 col-lg-12">
            <button type="submit" class="btn btn-danger" onclick="self.location.href='activitypage.html'">Annuler
            </button>
            <button type="submit" class="btn btn-danger" onclick="self.location.href='activitypage.html'">Valider
            </button>
        </div>
    </form>
</div>
